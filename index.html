<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DualPay Calculator</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* Custom Fonts Application */
        body { font-family: 'Montserrat', sans-serif; }
        h1, h2, h3, .app-font { font-family: 'Comfortaa', cursive; }

        /* Animation Keyframes */
        @keyframes floatAnim {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            33% { transform: translate(10px, -15px) rotate(5deg) scale(1.1); }
            66% { transform: translate(-5px, 10px) rotate(-3deg) scale(0.95); }
            100% { transform: translate(0, 0) rotate(0deg) scale(1); }
        }

        .bg-symbol {
            animation: floatAnim 8s ease-in-out infinite;
            will-change: transform;
        }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        /* Input styling adjustments */
        input:focus { outline: none; ring: 2px; }
        
        /* Hide scrollbar for clean UI */
        ::-webkit-scrollbar { width: 0px; background: transparent; }

        /* Custom toggle transition */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #2563EB; /* Blue-600 */
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #2563EB; /* Blue-600 */
        }
    </style>
</head>
<body class="bg-purple-200 min-h-screen relative overflow-hidden flex items-center justify-center p-4 select-none">

    <!-- Dynamic Background Container -->
    <div id="dynamic-bg" class="fixed inset-0 grid grid-cols-6 grid-rows-6 pointer-events-none z-0 opacity-40">
        <!-- JS will populate this -->
    </div>

    <!-- Main App Window -->
    <main class="glass-panel w-full max-w-md rounded-3xl p-6 relative z-10 flex flex-col gap-5 transition-all duration-300">
        
        <!-- Header & Logo -->
        <header class="flex flex-col items-center justify-center text-center gap-3 mb-4">
            <!-- Canvas Icon Placeholder (generated by JS) -->
            <canvas id="appIcon" width="64" height="64" class="rounded-2xl shadow-lg"></canvas>
            <div>
                <h1 class="text-3xl font-bold text-gray-800 tracking-tight">DualPay</h1>
                <p class="text-xs text-gray-500 font-medium uppercase tracking-widest">Калкулатор за ресто</p>
            </div>
        </header>

        <!-- Section: Amount Due -->
        <div class="bg-pink-700 rounded-2xl p-4 shadow-inner text-white transition-transform active:scale-[0.99]">
            <label class="app-font text-pink-100 text-sm block mb-1">Сума за плащане</label>
            <div class="flex items-center justify-between">
                <input type="number" id="inputDue" placeholder="0.00" inputmode="decimal" 
                    class="bg-transparent text-4xl font-bold w-full placeholder-pink-300/50 outline-none">
                
                <!-- Currency Toggle -->
                <button id="toggleDueCurrency" class="ml-2 bg-pink-600 hover:bg-pink-500 text-white font-bold py-2 px-3 rounded-xl transition-colors app-font text-sm border border-pink-400">
                    BGN
                </button>
            </div>
        </div>

        <!-- Section: Payments -->
        <div class="space-y-3">
            <div class="flex gap-3">
                <!-- Paid in BGN -->
                <div class="flex-1 bg-white/70 rounded-xl p-3 border border-purple-100 shadow-sm focus-within:ring-2 focus-within:ring-blue-600 transition-all">
                    <label class="text-xs text-gray-500 font-bold block mb-1">ПЛАТЕНО В ЛВ</label>
                    <input type="number" id="inputPaidBGN" placeholder="0.00" inputmode="decimal"
                        class="w-full bg-transparent text-xl font-semibold text-gray-800 outline-none">
                </div>

                <!-- Paid in EUR -->
                <div class="flex-1 bg-white/70 rounded-xl p-3 border border-purple-100 shadow-sm focus-within:ring-2 focus-within:ring-blue-600 transition-all">
                    <label class="text-xs text-gray-500 font-bold block mb-1">ПЛАТЕНО В €</label>
                    <input type="number" id="inputPaidEUR" placeholder="0.00" inputmode="decimal"
                        class="w-full bg-transparent text-xl font-semibold text-gray-800 outline-none">
                </div>
            </div>
        </div>

        <!-- Section: Results -->
        <div id="resultContainer" class="bg-blue-50 rounded-2xl p-4 border border-blue-100 hidden opacity-0 transition-all duration-500 ease-out">
            <span class="app-font text-blue-800 font-bold block mb-2 text-sm">Ресто за връщане</span>
            
            <div class="grid grid-cols-2 gap-3">
                <!-- Result BGN Button -->
                <button id="resBGN" class="bg-blue-600 text-white rounded-2xl p-3 shadow-lg hover:bg-blue-700 active:scale-95 transition-all flex flex-col items-center justify-center relative overflow-hidden group">
                    <span class="text-[10px] font-bold opacity-70 mb-1 uppercase tracking-wide">В лева</span>
                    <div class="flex items-baseline gap-1">
                        <span id="valBGN" class="text-2xl font-extrabold tracking-tight">0.00</span>
                        <span class="text-xs font-medium">лв</span>
                    </div>
                    <!-- Shine effect -->
                    <div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
                </button>
                
                <!-- Result EUR Button -->
                <button id="resEUR" class="bg-white text-blue-900 border-2 border-blue-200 rounded-2xl p-3 shadow-md hover:border-blue-400 active:scale-95 transition-all flex flex-col items-center justify-center">
                    <span class="text-[10px] font-bold text-blue-400 mb-1 uppercase tracking-wide">В евро</span>
                    <div class="flex items-baseline gap-1">
                        <span id="valEUR" class="text-2xl font-extrabold tracking-tight">0.00</span>
                        <span class="text-xs font-medium">€</span>
                    </div>
                </button>
            </div>
        </div>

        <!-- Error Box -->
        <div id="errorBox" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-3 rounded-r hidden">
            <p class="font-bold text-sm">Недостатъчна сума!</p>
            <p class="text-xs" id="missingAmount">Не достигат: 0.00 лв</p>
        </div>

        <!-- Footer -->
        <footer class="mt-auto pt-2 text-center opacity-70">
            <div class="text-xs font-mono text-gray-600 mb-1 bg-white/40 inline-block px-2 py-1 rounded">
                Курс: 1 EUR = 1.95583 BGN
            </div>
            <p class="text-[10px] font-bold text-blue-900 tracking-wider uppercase">© Нона Дикарло</p>
        </footer>

    </main>

    <script>
        // --- CONSTANTS & STATE ---
        const RATE = 1.95583;
        let dueCurrency = 'BGN'; // 'BGN' or 'EUR'
        
        // --- DOM ELEMENTS ---
        const els = {
            inputDue: document.getElementById('inputDue'),
            toggleDue: document.getElementById('toggleDueCurrency'),
            inputPaidBGN: document.getElementById('inputPaidBGN'),
            inputPaidEUR: document.getElementById('inputPaidEUR'),
            resultBox: document.getElementById('resultContainer'),
            valBGN: document.getElementById('valBGN'),
            valEUR: document.getElementById('valEUR'),
            errorBox: document.getElementById('errorBox'),
            missingText: document.getElementById('missingAmount'),
            bgContainer: document.getElementById('dynamic-bg'),
            iconCanvas: document.getElementById('appIcon')
        };

        // --- BACKGROUND GENERATION ---
        function initBackground() {
            const rows = 6;
            const cols = 6;
            els.bgContainer.innerHTML = '';
            
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const span = document.createElement('span');
                    // Strictly alternating checkerboard
                    const isEuro = (r + c) % 2 === 0;
                    span.textContent = isEuro ? '€' : 'лв';
                    
                    // Styling
                    span.className = `flex items-center justify-center text-4xl font-bold bg-symbol select-none text-purple-800`;
                    
                    // Randomize animation delay so they don't move in total sync
                    span.style.animationDelay = `${Math.random() * 5}s`;
                    span.style.opacity = '0.15'; // Clear visibility but subtle
                    
                    els.bgContainer.appendChild(span);
                }
            }
        }

        // --- ICON & PWA GENERATION ---
        function initPWA() {
            const ctx = els.iconCanvas.getContext('2d');
            
            // Draw Icon (Pink Tile, Rounded, Blue Accents)
            // Background
            ctx.fillStyle = '#EC4899'; // Pink-500
            ctx.beginPath();
            ctx.roundRect(0, 0, 64, 64, 16);
            ctx.fill();
            
            // Text
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 24px Comfortaa';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('€⇄лв', 32, 32);

            // Create Icon URL
            const iconUrl = els.iconCanvas.toDataURL('image/png');

            // 1. Set Favicon
            let link = document.querySelector("link[rel~='icon']");
            if (!link) {
                link = document.createElement('link');
                link.rel = 'icon';
                document.head.appendChild(link);
            }
            link.href = iconUrl;

            // 2. Generate Manifest
            const manifest = {
                name: "DualPay Calculator",
                short_name: "DualPay",
                start_url: ".",
                display: "standalone",
                background_color: "#E9D5FF",
                theme_color: "#EC4899",
                icons: [{
                    src: iconUrl,
                    sizes: "64x64",
                    type: "image/png"
                }]
            };
            
            const manifestBlob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
            const manifestUrl = URL.createObjectURL(manifestBlob);
            const manifestLink = document.createElement('link');
            manifestLink.rel = 'manifest';
            manifestLink.href = manifestUrl;
            document.head.appendChild(manifestLink);

            // 3. Service Worker (Offline capability)
            const swCode = `
                self.addEventListener('install', (e) => {
                    e.waitUntil(self.skipWaiting());
                });
                self.addEventListener('fetch', (e) => {
                    // Simple passthrough for single file structure
                });
            `;
            const swBlob = new Blob([swCode], {type: 'application/javascript'});
            const swUrl = URL.createObjectURL(swBlob);

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register(swUrl)
                    .then(() => console.log('SW Registered'))
                    .catch(err => console.log('SW Fail:', err));
            }
        }

        // --- CALCULATOR LOGIC ---
        function calculate() {
            // Get raw values
            let dueVal = parseFloat(els.inputDue.value) || 0;
            let paidBGN = parseFloat(els.inputPaidBGN.value) || 0;
            let paidEUR = parseFloat(els.inputPaidEUR.value) || 0;

            if (dueVal === 0) {
                els.resultBox.classList.add('hidden');
                els.resultBox.classList.remove('block', 'opacity-100');
                els.errorBox.classList.add('hidden');
                return;
            }

            // Normalize EVERYTHING to BGN for calculation
            let totalDueBGN = (dueCurrency === 'EUR') ? dueVal * RATE : dueVal;
            let totalPaidBGN = paidBGN + (paidEUR * RATE);

            let diffBGN = totalPaidBGN - totalDueBGN;

            if (diffBGN < -0.009) { // Tolerance for float errors
                // Error state
                els.resultBox.classList.add('hidden');
                els.resultBox.classList.remove('block', 'opacity-100');
                els.errorBox.classList.remove('hidden');
                
                let missing = Math.abs(diffBGN);
                els.missingText.textContent = `Не достигат: ${formatMoney(missing)} лв / ${formatMoney(missing/RATE)} €`;
            } else {
                // Success state
                els.errorBox.classList.add('hidden');
                els.resultBox.classList.remove('hidden');
                // Trigger reflow for animation
                void els.resultBox.offsetWidth;
                els.resultBox.classList.add('block', 'opacity-100');

                updateResultDisplay(diffBGN);
            }
        }

        function updateResultDisplay(amountBGN) {
            // Update both BGN and EUR buttons
            const amountEUR = amountBGN / RATE;
            
            els.valBGN.textContent = formatMoney(amountBGN);
            els.valEUR.textContent = formatMoney(amountEUR);
        }

        function formatMoney(num) {
            return num.toLocaleString('bg-BG', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        // --- EVENT LISTENERS ---
        
        // 1. Toggle Due Currency
        els.toggleDue.addEventListener('click', () => {
            dueCurrency = (dueCurrency === 'BGN') ? 'EUR' : 'BGN';
            els.toggleDue.textContent = dueCurrency;
            calculate();
        });

        // 2. Inputs
        ['inputDue', 'inputPaidBGN', 'inputPaidEUR'].forEach(id => {
            document.getElementById(id).addEventListener('input', calculate);
        });

        // --- INITIALIZATION ---
        initBackground();
        initPWA();

    </script>
</body>
</html>
